{% extends 'administrator/administrator.html' %}

{% block body %}
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>导入学生信息</legend>
    </fieldset>

    <div class="layui-upload">
        <button type="button" class="layui-btn layui-btn-normal" id="test8">选择文件</button>
        <button type="button" class="layui-btn" id="test9">开始上传</button>
    </div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>导入失败的学生列表</legend>
    </fieldset>

    <table id="fail_list" lay-filter="demo"></table>

{% endblock %}

{% block js %}
    <script>

        layui.use('element', function () {
            var element = layui.element;

        });

        function render_table(res) {
            layui.use('table', function () {
                var table = layui.table;

                table.render({
                    elem: '#fail_list'
                    , limit: 6
                    , cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                    , cols: [[
                        {field: 's_id', title: '学号', sort: true}
                        , {field: 'name', title: '姓名'}
                        , {field: 'dept_name', title: '所属院系'}
                        , {field: 'phone_num', title: '联系方式'}
                        , {field: 'tot_cred', title: '总学分'}
                        , {field: 'fail_reason', title: '失败原因'}
                    ]]
                    , data: res.fail_list
                    , page: true
                });
            });
        }

        layui.use('upload', function () {
            var $ = layui.jquery;
            var upload = layui.upload;

            upload.render({
                elem: '#test8'
                , url: '{% url 'studentExcel' %}'
                , auto: false
                , accept: 'file'
                , exts: 'xls|csv'
                //,multiple: true
                , bindAction: '#test9'
                , data: {csrfmiddlewaretoken: '{{ csrf_token }}'}
                , done: function (res) {
                    layer.msg('插入成功：' + res.success_num + "条 ; 插入失败：" + res.fail_num + "条");
                    render_table(res)
                }
            });
        });
    </script>
{% endblock %}
