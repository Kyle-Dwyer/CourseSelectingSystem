{% extends 'administrator/administrator.html' %}

{% block body %}
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>教师列表</legend>
    </fieldset>
    <table id="instructor_list" lay-filter="demo"></table>
{% endblock %}

{% block js %}
    <script>

        layui.use('element', function () {
            var element = layui.element;

        });


        layui.use('table', function () {
            var table = layui.table;

            table.render({
                elem: '#instructor_list'
                , limit: 6
                , url: "{% url 'showInstructorList' %}"
                , cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                , cols: [[
                    {field: 'i_id', title: '工号', sort: true}
                    , {field: 'name', title: '姓名'}
                    , {field: 'dept_name', title: '所属院系'}
                    , {field: 'phone_num', title: '联系方式'}
                    , {field: 'salary', title: '薪水'}
                ]]
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": 0, //解析接口状态
                        "msg": "", //解析提示文本
                        "count": res.totalNum, //解析数据长度
                        "data": res.list//解析数据列表
                    };
                }
                , page: true
            });
        });

    </script>
{% endblock %}
